<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="assets/css/style.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
</head>

<body>
  <!--jumbotron-->
  <div class="jumbotron">
    <h1 class="display-4">Train Scheduler</h1>
    <p class="lead">You can use this website to keep track of your upcoming train's schedule!</p>
    <hr class="my-4">
    <p>Choo Choo!</p>
  </div>

  <!--train schedule table-->
  <div class="card">
    <h5 class="card-header">Current Train Schedule</h5>
    <div class="card-body">
      <table id="timeTable" class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>LIRR</td>
            <td>NYC</td>
            <td>15</td>
            <td>01:00pm</td>
            <td>10</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!--train info input form-->
  <div class="card">
    <div class="card-header">
      <h5>Add Train</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Train Name</label>
          <input type="text" class="form-control" id="trainNameInput" placeholder="What train are you taking?">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Destination</label>
          <input type="text" class="form-control" id="destinationInput" placeholder="Where are you going?">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">First Train Time</label>
          <input type="text" class="form-control" id="firstTrainTimeInput" placeholder="00:00">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Frequency</label>
          <input type="text" class="form-control" id="frequencyInput" placeholder="Minutes">
        </div>
      </form>
      <a id="addTrainButton" href="#" class="btn btn-primary">Add train</a>
    </div>
  </div>








  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
